<div class="container-fluid">
  <form #dimensionsForm="ngForm">
    <div class="form-group">
      <h4>Set Material Block Dimensions</h4>
      <label>Length</label>
      <input type="number" class="form-control" max="100" />
      <label>Width</label>
      <input type="number" class="form-control" max="100" />
      <button class="btn btn-primary" type="submit">Set Dimensions</button>
    </div>
  </form>
</div>
