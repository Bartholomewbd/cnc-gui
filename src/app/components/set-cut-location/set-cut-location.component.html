<div class="card text-white bg-secondary mb-3" style="max-width: 20rem;">
  <div class="container-fluid">
    <form #dimensionsForm="ngForm" (ngSubmit)="onAdd()">
      <div class="form-group">
        <h4>Set Cut Location Coordinates</h4>
        <label>X</label>
        <input
          type="number"
          class="form-control"
          name="xCoordinate"
          [(ngModel)]="xCoordinate"
        />
        <label>Y</label>
        <input
          type="number"
          class="form-control"
          name="yCoordinate"
          [(ngModel)]="yCoordinate"
        />
        <div class="text-center">
          <button class="btn btn-primary  mt-2" type="submit">
            Set Coordinates
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
