<div class="card text-white bg-secondary mb-3" style="max-width: 20rem;">
  <div class="container-fluid">
    <form #setCutForm="ngForm" (ngSubmit)="onAdd()">
      <div class="form-group">
        <h4>Set Cut Location Coordinates</h4>
        <label>X</label>
        <input
          required
          type="number"
          class="form-control"
          name="xCoordinate"
          [(ngModel)]="xCoordinate"
        />
        <label>Y</label>
        <input
          required
          type="number"
          class="form-control"
          name="yCoordinate"
          [(ngModel)]="yCoordinate"
        />
        <div class="text-center">
          <button
            class="btn  mt-2"
            type="submit"
            [disabled]="setCutForm.form.invalid"
          >
            Set Coordinates
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
